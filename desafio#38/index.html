<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./stylesheet/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap" rel="stylesheet">

    <title>Quiz do Conto de Lila</title>
</head>
<body>
    <div class="quiz-container">
        <h1>QuizTime</h1>
        <p id="question">Qual era o objetivo da personagem?</p>
        <p id="score">0</p>

        <div class="card" data-answer="c">
            <img src="./images/Forward to the goal.svg" alt="" srcset="">
            <ul>
                <li><input type="radio" name="answer" value="a">Ir à lua</li>
            </ul>
        </div>
        <div class="card1" data-answer="b">
            <img src="./images/Success.svg" alt="" srcset="">
            <ul>
                <li><input type="radio" name="answer" value="b">Caçar tesouros</li>
            </ul>
        </div>
        <div class="card2" data-answer="c">
            <img src="./images/Reading.svg" alt="" srcset="">
            <ul>
                <li><input type="radio" name="answer" value="c">Ter mais tempo para ler livros</li>
            </ul>
        </div>

        <button id="finishButton" title="Next">
            <i class="ph ph-caret-right"></i>
        </button>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</body>
</html>
